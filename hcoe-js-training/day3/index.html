<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <section class="full_screen" style="background-image: url('./assets/images/login-background.webp')">

            <form class="formwrapper">

                <div class="logowrapper">
                    <a href="#">
                        <img src="./assets/images/logo.png" alt="">
                    </a>
                </div>
                <h3 class="title">Login Now!</h3>
                <p class="subtitle">Please provide us your login information</p>

                <div class="form-group">
                    <label for="uname">Enter Your Username Here</label>
                    <input type="email" placeholder="Email" id="uname" class="inputElement">
                    <small class="text_error usernameError">Username Incorrect</small>
                </div>


                <div class="form-group">
                    <label for="pass">Enter Your Password Here</label>
                    <input type="password" placeholder="Password" id="pass" class="inputElement">
                    <small class="text_error passwordError">Password Incorrect</small>
                </div>

                <div class="form-group buttonswrapper">
                    <button type="button" onclick="submitForm()" class="btn">
                        Log In

                    </button>
                    <button type="button" class="btn btn_secondary">
                        <a href="./dashboard.html"> Go to dashboard</a>
                    </button>

                </div>
            </form>

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
